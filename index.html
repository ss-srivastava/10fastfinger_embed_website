<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Input Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: auto; /* Change to auto to accommodate content */
        }

        header {
            background-color: #5cb85c;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #4cae4c;
        }

        .container {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap; /* Allow wrapping to maintain layout on smaller screens */
        }

        .sidebar {
            flex: 1;
            background-color: #fff;
            border-radius: 10px;
            margin: 10px; /* Reduce margin for better spacing */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar img {
            width: 100%; /* Set to 100% to be responsive */
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .main-content {
            flex: 2;
            display: flex;
            flex-direction: column;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 1;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4cae4c;
        }

        iframe {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%; /* Responsive width */
            height: 460px; /* Fixed height */
        }

        /* Adjustments for images in the main content */
        .main-content img {
            width: 100%; /* Responsive width */
            border-radius: 10px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            header {
                padding: 15px; /* Adjust header padding for small screens */
            }

            .container {
                flex-direction: column; /* Stack columns on small screens */
                align-items: center; /* Center align for better appearance */
            }

            .sidebar {
                width: 90%; /* Make sidebar full width */
                margin: 10px 0; /* Adjust margin for small screens */
            }

            .main-content {
                width: 90%; /* Make main content full width */
            }
        }
    </style>
    <script>
        function updateIframe() {
            var userInput = document.getElementById("textInput").value;
            var iframe = document.getElementById("textIframe");
            iframe.src = "https://10fastfingers.com/widgets/ttembeddable/?dur=60&rand=1&words=" + encodeURIComponent(userInput);
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to the Custom Typing Test!</h1>
        <p>Type your favourite text and see how quickly you can type!</p>
    </header>
    <div class="container">
        <div class="sidebar">
            <img src="pexels-eva-bronzini-6956353.jpg" alt="Jonny Sins">
            <img src="pexels-ihsanaditya-2045600.jpg" alt="Dyna">
        </div>
        <div class="main-content">
            <h1>Custom Typing Test</h1>
            <form onsubmit="event.preventDefault(); updateIframe();">
                <input type="text" id="textInput" placeholder="Enter custom text here" required>
                <button type="submit">Submit</button>
            </form>
            <iframe id="textIframe" src="" frameborder="0"></iframe>
        </div>
        <div class="sidebar">
            <img src="pexels-leeloothefirst-5238584.jpg" alt="Jonny Sins" >
            <img src="pexels-mdsnmdsnmdsn-2821823.jpg" alt="Dyna">
        </div>
    </div>
    <div class="container">
        <div class="main-content">
            <img src="pexels-rethaferguson-3820312.jpg" alt="this is the way">
        </div>
    </div>
</body>
</html>
